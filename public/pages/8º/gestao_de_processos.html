    <!-- Link para o CSS do Bootstrap -->
    <link rel="stylesheet" href="/node_modules/bootstrap/css/bootstrap.min.css">
    <!-- Link para o CSS Personalizado -->
    <link rel="stylesheet" href="/public/css/styles.css">
    <!-- Compatibilidade com IE -->
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <style>
        body {
            background-image: url('/assets/images/background.jpg'); /* Imagem de fundo */
            background-size: cover;
            background-position: center;
            color: whitesmoke;
            font-family: 'Roboto', sans-serif;
        }

        .container {
            backdrop-filter: blur(10px); /* Efeito vidro */
            background-color: rgba(255, 255, 255, 0); /* Fundo transparente */
            border-radius: 10px;
            padding: 30px;
            max-width: 600px;
            margin: 100px auto; /* Centraliza na página */
            text-align: center; /* Centraliza o texto */
        }

        .list-group-item {
            background-color: rgba(255, 255, 255, 0.1); /* Fundo transparente dos itens */
            transition: background-color 0.3s, transform 0.3s;
        }

        .list-group-item:hover {
            background-color: rgba(255, 255, 255, 0.3); /* Efeito ao passar o mouse */
            transform: scale(1.05); /* Aumenta levemente o item */
        }

        /* Estilo dos links */
        .list-group-item a {
            color: whitesmoke; /* Cor do texto */
            font-weight: bold; /* Texto em negrito */
            text-decoration: none; /* Remove o sublinhado */
        }

        .list-group-item a:hover {
            text-decoration: underline; /* Substitui o sublinhado ao passar o mouse */
        }
    </style>
</head>

    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
